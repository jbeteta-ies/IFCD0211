<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú de Navegación con Subniveles</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #333;
        overflow: hidden;
      }

      nav a {
        display: inline-block;
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Estilos para los subniveles */
      .submenu {
        display: none;
        background-color: #444;
        position: absolute;
        top: 50px;
        left: 0;
        width: 200px;
      }

      .submenu a {
        display: block;
        padding: 10px;
      }

      nav > ul > li:hover > .submenu {
        display: block;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li {
        position: relative;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li>
          <a href="#">Productos</a>
          <div class="submenu">
            <a href="#">Interior</a>
            <a href="#">Exterior</a>
            <a href="#">Mixtos</a>
          </div>
        </li>
        <li>
          <a href="#">Servicios</a>
          <div class="submenu">
            <a href="#">Presenciales</a>
            <a href="#">Online</a>
          </div>
        </li>
        <li>
          <a href="#">Contacto</a>
          <div class="submenu">
            <a href="#">Correo</a>
            <a href="#">Mapa</a>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
