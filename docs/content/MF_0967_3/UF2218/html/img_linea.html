<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Diseño Web</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      header,
      footer {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px;
      }

      nav {
        background-color: #333;
        overflow: hidden;
      }

      nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        float: left;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      .imagenes-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .imagenes-container div {
        width: 200px;
        height: 200px;
        border: 2px solid #ddd;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bienvenido a la Página de Ejemplo</h1>
    </header>

    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Servicios</a>
    </nav>

    <div class="imagenes-container">
      <div><img src="../img/img01.png" alt="Imagen 1" /></div>
      <div><img src="../img/img02.png" alt="Imagen 2" /></div>
      <div><img src="../img/img03.png" alt="Imagen 3" /></div>
      <div><img src="../img/img04.png" alt="Imagen 4" /></div>
      <div><img src="../img/img05.png" alt="Imagen 5" /></div>
    </div>

    <footer>
      <p>© 2025 Ejemplo de Diseño Web</p>
    </footer>
  </body>
</html>
